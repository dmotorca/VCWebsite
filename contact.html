<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Me</title>
  </head>
  <body class="contact_body">
    <div class="navbar">
      <div class="navbar-item left">
        <a href="#">CONTACT</a>
      </div>
      <div class="navbar-item middle">
        <a href="index.html" id="middle">DANNYSORIANO</a>
      </div>
      <div class="navbar-item right">
        <a href="about.html">ABOUT</a>
      </div>
    </div>
    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-form"
      >
        <input
          type="hidden"
          name="access_key"
          value="52cc877f-6551-477b-b1d1-0997d4510dd6"
        />
        <div class="contact-title">
          <h2>Connect With Me</h2>
        </div>
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          class="contact-inputs"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          class="contact-inputs"
          required
        />
        <textarea
          name="message"
          placeholder="Your Message"
          class="contact-inputs"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
