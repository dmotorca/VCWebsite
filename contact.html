<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Me</title>
  </head>

  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-MVGRKC6JWW"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];

      dataLayer.push(arguments);

    gtag('config', 'G-MVGRKC6JWW');

  <body class="contact_body">
    <div class="navbar">
      <div class="navbar-item left">
        <a href="#">CONTACT</a>
      </div>
      <div class="navbar-item middle">
        <a href="index.html" id="middle">DANNYSORIANO</a>
      </div>
      <div class="navbar-item right">
        <a href="about.html">ABOUT</a>
      </div>
    </div>
    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-form"
      >
        <input
          type="hidden"
          name="access_key"
          value="52cc877f-6551-477b-b1d1-0997d4510dd6"
        />
        <div class="contact-title">
          <h2>Connect With Me</h2>
        </div>
        <label for="name">Your Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your Name"
          class="contact-inputs"
          required
        />
        <label for="email">Your Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your Email"
          class="contact-inputs"
          required
        />
        <label for="message">Your Message:</label>
        <textarea
          name="message"
          id="message"
          placeholder="Your Message"
          class="contact-inputs"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
